
<div>
	<div class="container">
		<section class="content">
			<select id="state" multiple=true size=20 style="height:100%">
				<option>#/tasks</option>
				<option>#/tasks-stateful</option>
				<option>#/list</option>
				<option>#/stress</option>
				<option>#/products</option>
				<option>#/products/0</option>
				<option>#/products/1</option>
				<option>#/products/0</option>
				<option>#/products/1/features</option>
				<option>#/products/1/features/2</option>
				<option>#/1</option>
				<option>#/1/2</option>
				<option>#/1/2/3</option>
				<option>#/1/2/3/4</option>
				<option>#/1/2/3/4/5</option>
				<option>#/1/2/3/4/5/6</option>
				<option>#/include</option>
				<option>#/test</option>
			</select>
		</section>
		<section name="void" data-component="../shared/views/empty.html" class="void"></section>
	</div>
	
	<script type="module">
		
		import { Component } from 'component'
		
		Component.ready(({ component }) => {
			const element = document.querySelector('#state')
			element.onchange = () => {
				window.location.hash = element.value
				return false
			}
		})
		
	</script>
</div>
