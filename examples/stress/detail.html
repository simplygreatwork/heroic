
<div>
	<div class="container">
		<section class="content">
			<header data-title class="title">Item</header>
			<section class="scroll">
				<section name="lorem" data-component="../shared/views/lorem.html"></section>
			</section>
		</section>
	</div>
	
	<script type="module">
		
		import { Component } from 'component'
		
		Component.ready(({ component, data, $ }) => {
			
			const { item, bus } = data
			const { header } = component.get_elements(component.elements)
			
			header.innerText = item.title
			bus.emit('title-changed')
		})
		
	</script>
</div>
