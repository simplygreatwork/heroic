
<div>
	<div class="container">
		<section class="content">
			<header data-title class="title">Scripted</header>
			<section name="child" data-component="../shared/views/empty.html"></section>
		</section>
	</div>
	<script type="module">
		
		import { Component } from 'component'
		
		Component.ready(async ({ component, import_ }) => {
			
			const { sample } = await import_('./sample.js')
			component.child('child').redirect(sample, { first: 'Joe', last: 'Harp' })
			setTimeout(async () => {
				const { list } = await import_('./list.js')
				component.child('child').redirect(list, { items: ['a', 'bb', 'ccc'] })
			}, 1000)
		})
		
	</script>
</div>
