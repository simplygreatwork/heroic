
<div>
	<div class="container">
		<section class="content">
			<header data-title class="title" style="display:none;"></header>
			<section class="scroll">
				<input name="title" class="task-title">
				<button class="task-done">Complete Task</button>
				<button class="task-close">Close Task</button>
			</section>
		</section>
		<section name="void" data-component="../shared/views/empty.html" class="void"></section>
	</div>
	
	<script type="module">
		
		import { Component } from 'component'
		
		Component.ready(({ component, data, $ }) => {
			
			const { item, bus } = data
			$('[data-title]').innerText = item.title
			$('input.task-title').value = item.title
			$('input.task-title').oninput = function() {
				item.title = $('input.task-title').value
				bus.emit(`item-changed:${item.id}`, { item })
				$('[data-title]').innerText = item.title + '!'
				bus.emit('title-changed')
			}
			$('.task-done').onclick = function() {
				item.done = true
				bus.emit(`item-changed:${item.id}`, { item })
			}
			$('.task-close').onclick = function() {
				item.closed = true
				bus.emit(`item-changed:${item.id}`, { item })
				bus.emit(`item-changed`, { item })
			}
		})
		
	</script>
</div>
