
<div>
	<div class="container tasks">
		<section class="content tasks">
			<section class="scroll">
				<input data-title>
				<button>Complete Task</button>
				<button>Discard Task</button>
			</section>
		</section>
		<section name="void" class="void" data-component="../shared/views/empty.html"></section>
	</div>
	
	<script type="module">
		
		import { Component } from 'component'
		
		Component.ready(({ component, data, $ }) => {
			
			const { item, bus } = data
			const { input, button } = $()
			
			input.value = item.title
			input.oninput = () => {
				item.title = input.value
				bus.emit(`item-changed:${item.id}`, item)
				bus.emit('title-changed')
			}
			button[0].onclick = () => emit(`item-changed`, item.id, Object.assign(item, { done: true }))
			button[1].onclick = () => emit(`item-changed`, item.id, Object.assign(item, { closed: true }))
			
			function emit(key, id, data) {
				
				bus.emit(`${key}:${id}`, data)
				bus.emit(`${key}`, data)
			}
		})
		
	</script>
</div>
