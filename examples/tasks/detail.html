
<div>
	<div class="container">
		<section class="content">
			<header data-title class="title" style="display:none;">page-title</header>
			<section class="scroll">
				<input class="task-title">
				<button class="task-done">Complete Task</button>
				<button class="task-close">Close Task</button>
			</section>
		</section>
		<section name="void" data-component="../shared/views/empty.html" class="void"></section>
	</div>
	
	<script type="module">
		
		import { Component } from 'component'
		
		Component.ready(({ component, data, $ }) => {
			
			const { item, bus } = data
			let { header, input, button } = $()
			header = header[0]
			
			header.innerText = item.title
			input.value = item.title
			input.oninput = () => {
				item.title = input.value
				bus.emit(`item-changed:${item.id}`, { item })
				header.innerText = item.title + '!'
				console.log(`header.innerText: ${header.innerText}`)
				bus.emit('title-changed')
			}
			button[0].onclick = () => {
				item.done = true
				bus.emit(`item-changed:${item.id}`, { item })
			}
			button[1].onclick = () => {
				item.closed = true
				bus.emit(`item-changed:${item.id}`, { item })
				bus.emit(`item-changed`, { item })
			}
		})
		
	</script>
</div>
