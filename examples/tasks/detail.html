
<div>
	<div class="container">
		<section class="content">
			<header id="page_title" data-title class="title" style="display:none;"></header>
			<section class="scroll">
				<input id="title" name="title" class="task-title">
				<button id="done" class="task-done">Complete Task</button>
				<button id="close" class="task-close">Close Task</button>
			</section>
		</section>
		<section name="void" data-component="../shared/views/empty.html" class="void"></section>
	</div>
	
	<script type="module">
		
		import { Component } from 'component'
		
		Component.ready(({ component, data, $, elements }) => {
			
			const { item, bus } = data
			const { page_title, title, done, close } = elements
			
			page_title.innerText = item.title
			title.value = item.title
			title.oninput = () => {
				item.title = title.value
				bus.emit(`item-changed:${item.id}`, { item })
				page_title.innerText = item.title + '!'
				bus.emit('title-changed')
			}
			done.onclick = () => {
				item.done = true
				bus.emit(`item-changed:${item.id}`, { item })
			}
			close.onclick = () => {
				item.closed = true
				bus.emit(`item-changed:${item.id}`, { item })
				bus.emit(`item-changed`, { item })
			}
		})
		
	</script>
</div>
