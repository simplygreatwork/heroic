
<div>
	<div class="container">
		<section class="content tasks">
			<section class="scroll">
				<input data-title>
				<button>Complete Task</button>
				<button>Discard Task</button>
			</section>
		</section>
		<section name="void" class="void" data-component="../shared/views/empty.html"></section>
	</div>
	
	<script type="module">
		
		import { Component } from 'component'
		import { bind } from 'bind'
		
		Component.ready(({ component, data, $ }) => {
			
			const { item, bus } = data
			const { input, button } = $()
			
			input.value = item.title
			bind(input, 'input', () => bus.emit(`item-changed:${item.id}`, Object.assign(item, { title: input.value })))
			bind(input, 'input', () => bus.emit(`title-changed`))
			bind(button[0], 'click', () => emit(`item-changed`, item.id, Object.assign(item, { done: true })))
			bind(button[1], 'click', () => emit(`item-changed`, item.id, Object.assign(item, { closed: true })))
			
			function emit(key, id, data) {
				
				bus.emit(`${key}:${id}`, data)
				bus.emit(`${key}`, data)
			}
		})
		
	</script>
</div>
