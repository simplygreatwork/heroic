
<div>
	<div class="container">
		<section class="content tasks">
			<section class="scroll">
				<input data-title>
				<button>Complete Task</button>
				<button>Discard Task</button>
			</section>
		</section>
		<section name="void" class="void" data-component="../shared/views/empty.html"></section>
	</div>
	
	<script type="module">
		
		import { Component } from 'component'
		import { bind, bind_text_field } from 'bind'
		
		Component.ready(({ component, data, $ }) => {
			
			const { id, item, cloud } = data
			const { input, button } = $()
			const { scope } = cloud
			
			input.value = item.title
			const parse = (value) => { scope.emit('title-changed'); return value }
			bind_text_field(input, cloud, `tasks/${id}/title`, parse)
			bind(button[0], 'click', () => cloud.set(`tasks/${id}/done`, true), cloud.scope)
			bind(button[1], 'click', () => cloud.remove(`tasks/${id}`), cloud.scope)
		})
		
	</script>
</div>
