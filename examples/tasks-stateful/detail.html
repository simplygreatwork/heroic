
<div>
	<div class="container">
		<section class="content">
			<header data-title style="display:none;"></header>
			<section class="scroll">
				<input name="title" class="task-title">
				<button class="task-done">Complete Task</button>
				<button class="task-close">Discard Task</button>
			</section>
		</section>
		<section name="void" class="void" data-component="../shared/views/empty.html"></section>
	</div>
	
	<script type="module">
		
		import { Component } from 'component'
		
		Component.ready(({ component, data, $ }) => {
			
			const { id, item, bus, cloud } = data
			const { header, input, button } = $()
			
			header.innerText = item.title
			input.value = header.innerText = item.title
			input.oninput = () => {
				cloud.set(`tasks/${id}/title`, input.value)
				header.innerText = input.value
				bus.emit('title-changed')
			}
			button[0].onclick = () => cloud.set(`tasks/${id}/done`, true)
			button[1].onclick = () => cloud.remove(`tasks/${id}`)
		})
		
	</script>
</div>
