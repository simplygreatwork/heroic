<div>
	<div class="container">
		<section class="content">
			<header data-title class="title">Product</header>
			<section class="scroll">
				<section name="lorem" data-component="../shared/views/lorem.html"></section>
			</section>
		</section>
		<section name="void" data-component="../shared/views/empty.html" class="void"></section>
	</div>
	
	<script type="module">
		
		import { Component } from 'component'
		
		Component.ready(({ component, data, $ }) => {
			
			$('.title').innerText = `Product "${data.part}"`
			
			const child = component.child('void')
			router.register('products/:pid/features', {
				enter: ({ path, part, then }) => child.redirect('./features.html', { path, part }, then),
				exit: ({ then }) => child.redirect('../shared/views/empty.html', {}, then)
			})
		})
		
	</script>
</div>
